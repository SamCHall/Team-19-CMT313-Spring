<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>

<body>
    <h1>Create Formative Assessment</h1>
    <div id="create_formative_assessment_form">
        <form action="{{url_for('create_assessment')}}" method="POST">
            {{form.csrf_token}}
            <div id="assignment_title">
            {{form.assignment_title.label}}
            {{form.assignment_title}}
            </div>
            <div id="module_selection">
            {{form.module_id.label}}
            {{form.module_id}}
            </div>
            <div id="add_questions_checkboxes">
            {{form.add_question.label}}
            {{form.add_question}}
            </div>
            <div id="is_active">
            {{form.is_active.label}}
            {{form.is_active}}
            </div>
            {{form.submit}}
        </form>
    </div>
</body>
</html>
